name: Build

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        if: runner.os == 'Linux'
        run: sudo apt install libasound2-dev
      - name: Build
        run: cargo build
